<link rel="stylesheet" href="css/index.css">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
			</div>
			<span>utlize su correo para registrarse</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Inicie session</h1>
			<div class="social-container">
			</div>
			<span>ingrese sus credenciales</span>
			<input id="login_email" type="" placeholder="Email" />
			<input id="login_pass" type="password" placeholder="Password" />
			<a href="#">olvido su contraseña?</a>
			<button id="log_in">Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido nuevamente!</h1>
				<p> Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola Monster!</h1>
				<p>ingresa tus datos y empieza con nostros</p>
				<button class="ghost" id="signUp">Registrate</button>
			</div>
		</div>
	</div>
</div>
<script src="js/index.js"></script>
